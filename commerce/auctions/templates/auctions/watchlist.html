{% extends "auctions/layout.html" %}


{% block body %}
    <h3>Watch List:</h3>

    {% if user.is_authenticated %}

        <ul>
            {% for watch in watchlists %}
                <li><a class="nav-link" href="{% url 'listing' id=watch.id %}">{{watch}}</a></li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
